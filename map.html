<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Map with results</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layouts/map.css">
  </head>
  <body>

    <div class="navbar-minimal">
      <img src="images/logo.png">
    </div>

    <div class="card" style="background-image: url(images/rio.jpg)">Rio</div>
    <div class="card" style="background-image: url(images/berlin.jpg)">Berlin</div>
    <div class="card" style="background-image: url(images/shanghai.jpg)">Shanghai</div>
    <div class="card" style="background-image: url(images/barcelona.jpg)">Barcelona</div>

    <div id="map"></div>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=1ea7e86d41250d609b90e0f8a195ff27Webç«¯"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script>
      var map = new AMap.Map('map', {
            resizeEnable: true,
            zoom:15,
            lang: "en",
            center: [121.453307,31.228757]
          });

      navigator.geolocation.getCurrentPosition(function(position) {
        var currentLocation = [position.coords.longitude, position.coords.latitude]
        map.setCenter(currentLocation)
        var marker = new AMap.Marker({
                map: map,
                position: currentLocation
        });
      });

    </script>
  </body>
</html>
